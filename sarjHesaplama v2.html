<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOGG Şarj Hesaplama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>TOGG Şarj Hesaplama Aracı</h1>
    <p>Batarya Kapasitesi (kWh):</p>
    <input type="number" id="capacity" value="88.5" step="0.1" placeholder="88.5">
    <p>Başlangıç Yüzdesi (%):</p>
    <input type="number" id="start" value="10" step="1" placeholder="10">
    <p>Eklenen Enerji (kWh):</p>
    <input type="number" id="addedEnergy" step="0.1" placeholder="Şarj edilen enerji (örn. 57.2)">
    <button onclick="calculate()">Hesapla</button>
    <h3>Sonuç:</h3>
    <p id="result"></p>

    <script>
        function calculate() {
            const capacity = parseFloat(document.getElementById('capacity').value);
            const start = parseFloat(document.getElementById('start').value);
            const addedEnergy = parseFloat(document.getElementById('addedEnergy').value);

            if (isNaN(capacity) || isNaN(start) || isNaN(addedEnergy)) {
                document.getElementById('result').textContent = "Lütfen tüm alanları doğru şekilde doldurun!";
                return;
            }

            const addedPercentage = (addedEnergy / capacity) * 100;
            const newPercentage = start + addedPercentage;

            document.getElementById('result').textContent = `Yeni doluluk oranı: ${newPercentage.toFixed(2)}%`;
        }
    </script>
</body>
</html>
